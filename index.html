<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img class="body-bg-top" src="./images/bg-pattern-top.svg" alt="" />
    <img class="body-bg-bottom" src="./images/bg-pattern-bottom.svg" alt="" />

    <main class="cardContainer">
      <img id="bg-card" src="./images/bg-pattern-card.svg" alt="" />
      <img class="profile-pic" src="./images/image-victor.jpg" alt="" />

      <div class="user">
        <h1>Victor Crest <span id="age">26</span></h1>
        <p id="city">London</p>
      </div>

      <section class="data">
        <div class="followers">
          <h2>80K</h2>
          <p>followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
